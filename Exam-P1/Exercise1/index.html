<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="style.css">
    <script src="/Users/arielmg/Documents/GitHub/Internet-Programing/Exam-P1/Exercise1/script.js"></script>
</head>
<body>

    <div class="container">
        <h1>Adivina el Número</h1>
        <p>Introduce un número entre 1 y 100.</p>
        <p>Tienes 6 intentos</p>
        <!--Dodne introducimos el numero-->
        <input type="number" id="guessField" min="1" max="100">
        <button>Adivinar</button>
        <!--Mensaje de si se paso o no-->
        <p id="message"></p>
        <p id="attempts"></p>
    </div>
</body>
</html>
