<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Anáhuac</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="chat-header-content">
                <img src="https://placehold.co/150x40/002D5D/FFFFFF?text=Anáhuac+Chat" alt="Logo Anáhuac" class="anahuac-logo" onerror="this.src='https://placehold.co/150x40/002D5D/FFFFFF?text=Logo+Error'; this.onerror=null;">
                <span>Asistente Virtual Anáhuac</span>
            </div>
        </header>

        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                ¡Hola! Soy el asistente virtual de la Universidad Anáhuac México. ¿En qué puedo ayudarte hoy?
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Escribe tu mensaje aquí...">
            <button id="sendButton" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="m3 3 3 9-3 9 19-9Z"/><path d="M6 12h16"/></svg>
            </button>
        </div>
    </div>

    
</body>
</html>
