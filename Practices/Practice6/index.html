<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Multimedia</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <header>
        <h1>Elementos Multimedia</h1>
    </header>

    <div class="container">

        <div class="media-element">
            <h2>Audio Local con HTML5</h2>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="media-element">
            <h2>Video Local</h2>
            <video controls width="560">
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>

        <div class="media-element">
            <h2>Video Incrustado de YouTube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ErexaLyvzj0?si=_F0Jqk7LbE6r5Xpq"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="media-element">
            <h2>Feed de Twitter</h2>
            <blockquote class="twitter-tweet">
                <p lang="es" dir="ltr">Yo cuando quedan 4 vasos en beerpong <a
                        href="https://t.co/VJIhN7mw4S">https://t.co/VJIhN7mw4S</a></p>&mdash; André (@evanlealmorales)
                <a href="https://twitter.com/evanlealmorales/status/1598387378351067136?ref_src=twsrc%5Etfw">December 1,
                    2022</a>
            </blockquote>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        </div>

        <div class="media-element">
            <h2>Publicación de Facebook</h2>
            <iframe
                src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3Dpfbid0N8rwWJJQUKjGkRe6wa9KcY1BdBuQnuuaYcnRJXss6SSFDPf2gUzTwHuCkXvtpudXl%26id%3D100076258950798&show_text=true&width=500"
                width="500" height="612" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                allowfullscreen="true"
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
        </div>

        <div class="media-element">
            <h2>Google Maps</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.2335459236165!2d-99.26468172495338!3d19.402312641647782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d20138891b3483%3A0xfc7f5357ee925110!2sUniversidad%20An%C3%A1huac%20M%C3%A9xico%20Campus%20Norte!5e0!3m2!1ses-419!2smx!4v1758235743517!5m2!1ses-419!2smx"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>

</body>

</html>
